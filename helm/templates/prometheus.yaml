--- 
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  finalizers: 
    - resources-finalizer.argocd.argoproj.io
  name: prometheus
  namespace: argocd
spec: 
  destination: 
    namespace: monitoring
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    chart: prometheus
    helm: 
      fileParameters: 
        - name: config
          path: files/prometheus-values.yaml
    repoURL: "https://prometheus-community.github.io/helm-charts"
    targetRevision: "15.15.0"
  syncPolicy: 
    automated: 
      prune: true
      selfHeal: true

