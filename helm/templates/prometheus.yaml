--- 
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  finalizers: 
  - resources-finalizer.argocd.argoproj.io
  name: prometheus
  namespace: argocd
spec: 
  destination:
    name: '' 
    namespace: monitoring
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    chart: prometheus
    path: ''
    repoURL: 'https://prometheus-community.github.io/helm-charts'
    targetRevision: 15.15.0
    helm:
      fileParameters:
      - name: config
        path: files/prometheus-values.yaml
  syncPolicy: 
    automated: 
      prune: true
      selfHeal: true
