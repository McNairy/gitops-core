apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-monitoring
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: 'helm'
    repoURL: git@github.com/McNairy/gitops-monitoring.git
    targetRevision: HEAD
  destination:
    namespace: production
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
